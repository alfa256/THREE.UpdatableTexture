<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - updatable texture</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}

			#info {
				position: absolute;
				top: 10px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}

			a {
				color: orange;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - updatable texture WebGL demo
		</div>

		<script src="js/three_modified.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script src="UpdatableTexture.js"></script>

		<script>
			window.tilesize = window.prompt('enter tile size', 64);
			var mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer, controls;

			init();
			animate();

			function init() {
				window.canvas = document.createElement( 'canvas' );
				canvas.width = canvas.height = window.tilesize;
				window.ctx = window.canvas.getContext( '2d' );
				
				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 33, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1024;

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera );

				var texture = new UpdatableTexture();
				window.texture = texture;
				texture.setRenderer( renderer );

				texture.minFilter = texture.magFilter = THREE.NearestFilter;
				texture.generateMipmaps = false;

				var width = 4096;
				var height = 4096;

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( width, height ),
					new THREE.MeshBasicMaterial({
						map: texture,
						side: THREE.DoubleSide
					})
				);
				scene.add( plane );
				window.plane = plane;

				renderer.render( scene, camera );

				
				window.texsize = width;
				//window.tilesize = 128;
				
				texture.setSize( width, height );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}
			
			function updateTex(){
				let x = Math.floor(Math.random() * window.texsize/window.tilesize) * window.tilesize;
				let y = Math.floor(Math.random() * window.texsize/window.tilesize) * window.tilesize;
				var color = `rgb(${~~(Math.random()*255)},${~~(Math.random()*255)},${~~(Math.random()*255)})`;

				(function( x, y ) {

					let s = window.tilesize;
					let ctx = window.ctx;

					ctx.fillStyle = color;
					ctx.fillRect( 0, 0, s, s );

					ctx.globalAlpha = .5;

					ctx.strokeStyle = '#000000'
					ctx.beginPath();
					ctx.moveTo( s, 0 );
					ctx.lineTo( s, s );
					ctx.lineTo( 0, s );
					ctx.stroke();

					ctx.strokeStyle = '#ffffff'
					ctx.beginPath();
					ctx.moveTo( s, 0 );
					ctx.lineTo( 0, 0 );
					ctx.lineTo( 0, s );
					ctx.stroke();

					window.texture.update( window.canvas, x, y );
				})( x, y );
			}
			
			function render() {

				controls.update();
				updateTex();
				renderer.render( scene, camera );

			}


		</script>
	</body>
</html>
